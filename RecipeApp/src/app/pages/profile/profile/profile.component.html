<h1 class="text-4xl font-semibold mb-5">Profile</h1>

<div class="bg-cyan-800 w-80 rounded-md drop-shadow-lg border-4 border-cyan-800 text-cyan-50 p-2">
    <h3> <strong>Username:</strong> {{user.username}}</h3>
    <br>
    <p><strong>Name:</strong> {{(user.firstname + ' ' + user.lastname)}}</p>
    <br>
    <p><strong>Email:</strong> {{user.email}}</p>
    <br>
    <p><strong>Account created: </strong> {{user.created_at | date}}</p>
</div>
